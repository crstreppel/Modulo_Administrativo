<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Movimento</title>
  <link rel="stylesheet" href="./css/cad_movimentos.css">
  <style>
    /* micro pro modal (independente de global.css) */
    .hidden{display:none}
    #modal-confirmacao,
    #modal-liquidacao{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background:rgba(0,0,0,.45); z-index:9999;
    }
    #modal-confirmacao .modal-card,
    #modal-liquidacao .modal-card{
      background:#fff; padding:16px; border-radius:12px; width:min(420px,94%);
      border:1px solid #e5e7eb; box-shadow:0 10px 30px rgba(0,0,0,.15)
    }
    #modal-confirmacao .actions,
    #modal-liquidacao .actions{display:flex; gap:8px; justify-content:flex-end; margin-top:12px}
    #modal-confirmacao button,
    #modal-liquidacao button{padding:10px 14px; border-radius:8px; border:1px solid #d1d5db; cursor:pointer}
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Movimento</h1>

    <!-- IMPORTANTE: id do form para o JS v2.9 -->
    <form id="formCadastroMovimento" autocomplete="off">
      <div class="row">
        <div class="form-group">
          <label for="data_lancamento">Data do Lançamento</label>
          <input type="date" id="data_lancamento" name="data_lancamento">
          <div class="checkbox-inline">
            <!-- id padronizado para o JS -->
            <input type="checkbox" id="manter-data-lancamento" />
            <label for="manter-data-lancamento">Manter a data informada no envio</label>
          </div>
          <small id="hint-data-lancamento">Desmarcado: a data do servidor (hoje) será gravada.</small>
          <div id="msg-data-lancamento" class="msg hidden"></div>
        </div>

        <div class="form-group">
          <label for="cliente">Cliente</label>
          <select id="cliente" name="cliente">
            <option value="">Selecione um cliente...</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="pet">Pet</label>
          <select id="pet" name="pet" disabled>
            <option value="">Selecione o pet</option>
          </select>
        </div>

        <div class="form-group">
          <label for="servico">Serviço</label>
          <select id="servico" name="servico">
            <option value="">Selecione o serviço</option>
          </select>
        </div>
      </div>

      <!-- IDs padronizados: tabelaDePrecos + tabelaDePrecosId -->
      <div class="form-group">
        <label for="tabelaDePrecos">Tabela de Preços</label>
        <select id="tabelaDePrecos" name="tabelaDePrecos" disabled>
          <option value="">Selecione um pet e serviço primeiro</option>
        </select>
        <input type="hidden" id="tabelaDePrecosId" />
      </div>

      <div class="row">
        <div class="form-group">
          <label for="valor">Valor (R$)</label>
          <input type="number" id="valor" name="valor" min="0" step="0.01">
        </div>

        <div class="form-group">
          <label for="condicaoPagamento">Condição de Pagamento</label>
          <select id="condicaoPagamento" name="condicaoPagamento">
            <option value="">Selecione a condição de pagamento</option>
          </select>
        </div>
      </div>

      <!-- Campo condicional (cond 1/3) -->
      <div class="form-group" id="wrapper-meioPagamento" style="display:none;">
        <label for="meioPagamento">Meio de Pagamento (à vista/adiantamento)</label>
        <select id="meioPagamento" disabled>
          <option value="">Selecione o meio</option>
        </select>
      </div>

      <!-- Status oculto (mantido p/ coerência com o JS) -->
      <div class="hidden">
        <label for="status">Status</label>
        <select id="status" name="status">
          <option value="">Selecione o status</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit">Salvar Movimento</button>
      </div>
    </form>
  </div>

  <!-- Modal usado quando não há tabela encontrada -->
  <div id="modal-confirmacao">
    <div class="modal-card">
      <h3>Não encontramos Tabela de Preços</h3>
      <p>Deseja criar uma tabela para este PET ou para a RAÇA?</p>
      <div class="actions">
        <button id="criarParaPet">Criar para o PET</button>
        <button id="criarParaRaca">Criar para a RAÇA</button>
        <button id="cancelarCriacao">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal de liquidação (substitui o confirm() no JS) -->
  <div id="modal-liquidacao">
    <div class="modal-card">
      <h3>Liquidar título agora?</h3>
      <p>Este movimento é À VISTA. Deseja liquidar o título agora?</p>
      <small id="detalhe-liquidacao" class="hidden"></small>
      <div class="actions">
        <button id="btn-liquidar">Liquidar</button>
        <button id="btn-nao-liquidar">Não liquidar</button>
      </div>
    </div>
  </div>

  <!-- libs e scripts: carrega utils antes (se houver helpers), depois o módulo -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/utils.js"></script>
  <script src="./js/cad_movimentos.js?v=2.9"></script>
</body>
</html>
