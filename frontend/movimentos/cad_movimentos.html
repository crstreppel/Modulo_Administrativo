<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Movimentos</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="./css/cad_movimentos.css" />
</head>
<body>
  <main>
    <h1>Cadastro de Movimento</h1>
    <form id="formCadastroMovimento">
      <label for="data_lancamento">Data Lançamento:</label>
      <input type="date" id="data_lancamento" name="data_lancamento" required />

      <label for="cliente">Cliente:</label>
      <select id="cliente" required></select>

      <label for="pet">Pet:</label>
      <select id="pet" required disabled></select>

      <label for="servico">Serviço:</label>
      <select id="servico" required></select>

      <!-- Container para renderizar a lista interativa da tabela de preços -->
      <div id="tabela-precos">
        <label for="tabelaDePrecos">Tabela de Preços:</label>
        <select id="tabelaDePrecos" required disabled>
          <option value="">Selecione um pet e serviço primeiro</option>
        </select>
        <input type="hidden" id="tabelaDePrecosId" />
      </div>

      <label for="valor">Valor:</label>
      <input type="number" id="valor" name="valor" required />

      <label for="status">Status:</label>
      <select id="status" required></select>

      <label for="condicaoPagamento">Condição de Pagamento:</label>
      <select id="condicaoPagamento" required></select>

      <label for="meioPagamento">Meio de Pagamento:</label>
      <select id="meioPagamento" required></select>

      <button type="submit">Salvar Movimento</button>
    </form>
  </main>
  <script src="../js/utils.js"></script>
  <script src="./js/cad_movimentos.js"></script>
</body>
</html>
