<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Raças</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-700">Cadastro de Raças</h1>

    <form id="form-raca" class="space-y-4">
      <div>
        <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição da Raça:</label>
        <input type="text" id="descricao" name="descricao" required
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="especie" class="block text-sm font-medium text-gray-700">Espécie:</label>
        <select id="especie" name="especie" required
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
        </select>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-md transition">
        Cadastrar
      </button>
    </form>

    <div id="raca-cadastrada" class="mt-6 text-green-600 font-medium text-center"></div>
  </div>

  <!-- Modal -->
  <div id="modal-overlay"
       class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 transition-opacity duration-300">
    <div id="modal" class="bg-white rounded-lg p-6 shadow-xl transform scale-95 opacity-0 transition-all duration-300 max-w-sm w-full">
      <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">Confirmar Cadastro</h2>
      <p id="modal-texto" class="text-gray-700 text-center"></p>
      <div class="mt-6 flex justify-between">
        <button id="btn-cancelar"
                class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition">
          Cancelar
        </button>
        <button id="btn-confirmar"
                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition">
          Confirmar
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/utils.js"></script>
  <script src="js/cad_racas.js"></script>
</body>
</html>
