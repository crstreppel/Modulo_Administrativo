<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Serviços</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="css/con_servicos.css" />
</head>
<body>
  <div class="container">
    <h1>Consulta de Serviços</h1>

    <input type="text" id="filtroDescricao" placeholder="Filtrar por descrição">
    <select id="listaServicos" size="5"></select>

    <div id="detalhesServico" style="display: none;">
      <h3>Detalhes do Serviço</h3>
      <label for="descricaoEdit">Descrição:</label>
      <input type="text" id="descricaoEdit" />

      <label for="statusEdit">Status:</label>
      <select id="statusEdit"></select>

      <button onclick="editarServico()">Salvar Alterações</button>
      <button onclick="excluirServico()">Excluir</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/utils.js"></script>
  <script src="js/con_servicos.js"></script>
</body>
</html>
