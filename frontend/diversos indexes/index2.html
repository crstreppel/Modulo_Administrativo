<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Inicial - Sistema PetShop 1.0</title>
  <link rel="stylesheet" href="./global.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #ecf0f1;
    }

    .sidebar {
      width: 240px;
      background-color: #34495e;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      font-size: 1.5rem;
      text-align: center;
      color: #ecf0f1;
    }

    .menu a {
      display: flex;
      align-items: center;
      padding: 0.8rem 1rem;
      margin-bottom: 0.5rem;
      text-decoration: none;
      color: #bdc3c7;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .menu a:hover {
      background-color: #2c3e50;
      color: white;
    }

    .menu a span {
      margin-left: 0.8rem;
    }

    .content {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .content h1 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>🐾 PetShop 1.0</h2>
    <div class="menu">
      <a href="./clientes/cad_clientes.html">👤 <span>Clientes</span></a>
      <a href="./pets/cad_pets.html">🐶 <span>Pets</span></a>
      <a href="./movimentos/cad_movimentos.html">📋 <span>Movimentos</span></a>
      <a href="./tabelaDePrecos/cad_tabelaDePrecos.html">💲 <span>Tabela de Preços</span></a>
      <a href="./condicao_de_pagamento/cod_pagto.html">🧾 <span>Condição de Pagto</span></a>
      <a href="./meio_de_pagamento/cad_meioDePagamento.html">💳 <span>Meio Pagamento</span></a>
      <a href="./status/cad_status.html">✅ <span>Status</span></a>
      <a href="./especie/cad_especie.html">🐾 <span>Espécies</span></a>
      <a href="./racas/cad_racas.html">🐕 <span>Raças</span></a>
      <a href="./funcionarios/cad_funcionarios.html">👩‍⚕️ <span>Funcionários</span></a>
      <a href="./produtos/cad_produtos.html">🛍️ <span>Produtos</span></a>
      <a href="./vendas/cad_vendas.html">💰 <span>Vendas</span></a>
    </div>
  </div>

  <div class="content">
    <h1>Bem-vindo ao Sistema PetShop 1.0</h1>
    <p>Escolha uma opção no menu ao lado para começar a dominar o mundo dos pets 🐶🐱</p>
  </div>
</body>
</html>
