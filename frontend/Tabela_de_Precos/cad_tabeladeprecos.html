<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Tabela de Preços</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="css/cad_tabeladeprecos.css" />
</head>
<body>
  <div class="container">
    <h1>Cadastro de Tabela de Preços</h1>

    <form id="form-tabela-precos">
      <label for="servico">Serviço:</label>
      <select id="servico" name="servico" required></select>

      <label for="condicao-pagamento">Condição de Pagamento:</label>
      <select id="condicao-pagamento" name="condicao-pagamento" required></select>

      <!-- REMOVIDO: Meio de Pagamento -->

      <!-- NOVO: Espécie (para filtrar as raças) -->
      <label for="especie">Espécie:</label>
      <select id="especie" name="especie"></select>

      <label for="raca">Raça (ou selecione um pet):</label>
      <select id="raca" name="raca"></select>

      <label for="pet">Pet (ou selecione uma raça):</label>
      <select id="pet" name="pet"></select>

      <label for="valor-servico">Valor do Serviço (R$):</label>
      <input type="number" id="valor-servico" name="valor-servico" step="0.01" min="0" required />

      <label for="status">Status:</label>
      <select id="status" name="status" required></select>

      <button type="submit">Cadastrar</button>
    </form>

    <div id="tabela-cadastrada"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/utils.js"></script>
  <script src="js/cad_tabeladeprecos.js"></script>
</body>
</html>
