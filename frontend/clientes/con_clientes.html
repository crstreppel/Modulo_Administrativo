<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Clientes</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="css/con_clientes.css" />
</head>
<body>
  <div class="container">
    <h1>Consulta de Clientes</h1>

    <input type="text" id="filtroCliente" placeholder="Filtrar por nome ou CPF">
    <select id="listaClientes" size="5"></select>

    <div id="detalhesCliente" style="display: none;">
      <h3>Detalhes do Cliente</h3>

      <label for="nomeEdit">Nome:</label>
      <input type="text" id="nomeEdit" />

      <label for="cpfEdit">CPF:</label>
      <input type="text" id="cpfEdit" />

      <label for="telefoneEdit">Telefone:</label>
      <input type="text" id="telefoneEdit" />

      <label for="enderecoEdit">Endereço:</label>
      <input type="text" id="enderecoEdit" />

      <label for="numeroEdit">Número:</label>
      <input type="text" id="numeroEdit" />

      <label for="bairroEdit">Bairro:</label>
      <input type="text" id="bairroEdit" />

      <label for="statusEdit">Status:</label>
      <select id="statusEdit"></select>

      <button onclick="editarCliente()">Salvar Alterações</button>
      <button onclick="excluirCliente()">Excluir</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/utils.js"></script>
  <script src="js/con_clientes.js"></script>
</body>
</html>
