<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="css/cad_clientes.css" />
</head>
<body>
  <div class="container">
    <h1>Cadastro de Clientes</h1>

    <form id="form-cliente">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" />

      <div class="mapa-container">
        <input type="text" id="endereco" name="endereco" placeholder="Endereço (Rua/Avenida)" />
        <button type="button" id="btn-mapa" title="Mostrar localização">📍</button>
      </div>

      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero" />

      <!-- Campo oculto para armazenar o link do Google Maps -->
      <input type="hidden" id="link_maps" name="link_maps" />

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" />

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" value="IGREJINHA" readonly />

      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" value="RIO GRANDE DO SUL" readonly />

      <label for="pais">País:</label>
      <input type="text" id="pais" name="pais" value="BRASIL" readonly />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf"/>

      <label for="status">Status:</label>
      <select id="status" name="status" required></select>

      <div id="redes-sociais">
        <label>Redes Sociais:</label>
        <input type="text" name="redesSociais[]" placeholder="@usuario" />
      </div>
      <button type="button" id="adicionar-rede">+ Adicionar rede social</button>

      <label>
        <input type="checkbox" id="aceita-lembrete" name="aceitaLembreteBanho" />
        Aceita lembrete de banho
      </label>

      <button type="submit">Cadastrar</button>
    </form>

    <div id="cliente-cadastrado"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/utils.js"></script>
  <script src="js/cad_clientes.js"></script>
</body>
</html>
