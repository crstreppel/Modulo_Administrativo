<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="./css/cad_clientes.css" />
</head>
<body>
  <main>
    <h1>Cadastro de Clientes</h1>
    <form id="form-clientes">
      <label for="nome">Nome*:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="telefone">Telefone*:</label>
      <input type="text" id="telefone" name="telefone" required />

      <label class="checkbox-label">
        <input type="checkbox" id="aceitaLembreteBanho" name="aceitaLembreteBanho" />
        Aceita Lembrete Banho
      </label>

      <button type="button" id="btn-mostrar-campos">
        Mostrar mais opções
      </button>

      <div id="campos-extras" class="campos-extras oculto">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" />

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" />

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" />

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" />

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" value="Igrejinha" readonly />

        <label for="uf">Estado:</label>
        <input type="text" id="uf" name="uf" value="RS" readonly />

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" value="Brasil" readonly />

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento" />

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" />
      </div>

      <button type="submit">Salvar</button>
    </form>

    <section id="lista-clientes"></section>
    <section id="mensagem"></section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/utils.js"></script>
  <script src="./js/cad_clientes.js"></script>
</body>
</html>
