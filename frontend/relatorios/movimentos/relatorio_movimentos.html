<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relatório de Movimentos</title>

  <!-- Anti-cache dev -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="relatorio_movimentos.css" />
  <style>
    .row { display: flex; flex-wrap: wrap; gap: 10px; align-items: end; }
    .actions { display: flex; gap: 8px; flex-wrap: wrap; }
    .btn-secondary { background:#eaeaea; border:1px solid #ccc; color:#333; cursor:pointer; border-radius:6px; padding:6px 10px; }
    .loading { display:none; margin-left:10px; font-size:14px; color:#666; }
    .loading.show { display:inline-block; }
    .total { margin-top:10px; font-weight:bold; color:#333; }
    .right { text-align:right; }
    .debug { margin-top:8px; font-size:12px; color:#666; }
  </style>
</head>
<body>
<h1>Relatório de Movimentos</h1>

  <!-- FILTRA APENAS POR data_movimento -->
  <form id="filtro-relatorio">
    <div class="row">
      <label>Data Movimento Início
        <input type="date" id="dataInicio" />
      </label>
      <label>Data Movimento Fim
        <input type="date" id="dataFim" />
      </label>
      <label>Cliente ID
        <input type="number" id="clienteId" min="1" />
      </label>
      <label>Status ID
        <input type="number" id="statusId" min="1" />
      </label>

      <label style="display:flex;gap:6px;align-items:center;margin-left:10px;">
        <input type="checkbox" id="incluirBaixas" checked />
        Incluir baixas de adiantamento na lista
      </label>

      <div class="actions">
        <button type="button" class="btn-secondary" id="btnHoje">Hoje</button>
        <button type="button" class="btn-secondary" id="btn7d">Últimos 7 dias</button>
        <button type="button" class="btn-secondary" id="btnMes">Este mês</button>
        <button type="submit">Buscar</button>
        <button type="button" id="btnCsv" class="btn-secondary">Exportar CSV</button>
        <span id="loading" class="loading">Carregando...</span>
      </div>
    </div>
  </form>

  <div class="total" id="resumoTotal"></div>
  <div class="total" id="resumoBaixas"></div>
  <div class="debug" id="debugInfo"></div>

  <table border="1" id="tabela-relatorio">
    <thead>
      <tr>
        <th>ID</th>
        <th>Data Movimento</th>
        <th>Cliente</th>
        <th>Pet</th>
        <th>Serviço</th>
        <th class="right">Valor</th>
        <th>Condição</th>
        <th>Meio</th>
        <th>Status</th>
        <th>Tipo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="relatorio_movimentos_failover.js?v=3.0.2" defer></script>
</body>
</html>
